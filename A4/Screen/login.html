<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
</head>

<body id="login-body">

    <!-- NAV-BAR -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top py-3">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="img/quizverse2.png" width="110" height="60" alt="">
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link"><span><i class="fas fa-home"></i></span> Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- LOGIN -->
    <div data-aos="zoom-in" data-aos-duration="900" class="container py-5" id="login-container">
        <div class="d-flex justify-content-center h-100">
            <div class="card" id="login-card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <!-- <input type="submit" value="Login" class="btn float-right login_btn"> -->
                            <a href="profile.html" class="btn float-right login_btn">Log In</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="signup.html"><strong>Sign Up</strong></a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#"><strong>Forgot your password?</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer id="login-footer" class="text-white">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-6">
                    <img src="img/quizverse-white.png" width="110" height="110" alt="">
                </div>
                <div class="col-md-6 align-self-center">
                    <p class="mb-0">Copyright &copy; 2019 QuizVerse designed by Nhan and Diep</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/b0724393dc.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/navbar-fixed.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
