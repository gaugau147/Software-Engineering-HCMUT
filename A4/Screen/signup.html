    <script>
        function validate() {
            if (validateLength() && validateEmail()) {
                alert("You have completed the form!")
                return true;
            }
            return false;
        }

        function validateLength() {
            var lengthFirstName = document.getElementById("firstName").value;
            var lengthLastName = document.getElementById("lastName").value;
            var lengthPassword = document.getElementById('password').value;

            if (lengthFirstName.length < 2 || lengthFirstName.length > 30) {
                alert("Oops! First name's length should be 2 to 30 characters");
                return false;
            }

            if (lengthLastName.length < 2 || lengthLastName.length > 30) {
                alert("Oops! Last name's length should be 2 to 30 characters");
                return false;
            }

            if (lengthPassword.length < 2 || lengthPassword.length > 30) {
                alert("Oops! Password's length should be 2 to 30 characters");
                return false;
            }

            return true;
        }

        function validateEmail() {
            var emailStr = document.getElementById("email").value;
            var re =
                /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (re.test(String(emailStr).toLowerCase())) {
                return true;
            }
            alert("Invalid email. Please follow this: <username>@<domain>.<sth>");
            return false;
        }

        document.getElementById("btn-submit-signup").addEventListener("click", validate);
    </script>
